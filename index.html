<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="image">
            <img src="assets/images/illustration-article.svg" alt="image" />
          </div>
          <div class="text">
            <span class="learning">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="contenu">
              These languages are the backbonne of every website, defining
              strucutre, content and presentation.
            </p>
          </div>
          <div class="profil">
            <img src="assets/images/image-avatar.webp" alt="profil" />
            <span> <strong>Greg Hooper</strong></span>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jessie Lng</a>.
    </footer>
  </body>
</html>
